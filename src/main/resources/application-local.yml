spring:
  application:
    name: mirujima_BE
  lifecycle:
    timeout-per-shutdown-phase: 120

  datasource:
    url: jdbc:mysql://${DB_IP}:3349/${DB_NAME}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_ID}
    password: ${DB_PW}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
